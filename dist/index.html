<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dynamic UI</title>
    <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="dropdown.bundle.js"></script><script defer src="image-slider.bundle.js"></script></head>
    <body>
        <div class="mobile-menu-btn"></div>

        <div class="side-menu invis">
            <div class="menu-close">
            </div>
        </div>

        <div class="content-area">
            <ul class="header">
                <ul class="home-drop dropdown">
                    <li class="home-drop-item head-item">Home</li>
                    <li class="home-drop-item invis">Home 2</li>
                    <li class="home-drop-item invis">Home 3</li>
                    <li class="home-drop-item invis">Home 4</li>
                    <li class="home-drop-item invis">Home 5</li>
                </ul>
                <ul class="contact-drop dropdown">
                    <li class="contact-drop-item head-item">Contact</li>
                    <li class="contact-drop-item invis">Contact 2</li>
                    <li class="contact-drop-item invis">Contact 3</li>
                    <li class="contact-drop-item invis">Contact 4</li>
                    <li class="contact-drop-item invis">Contact 5</li>
                </ul>
                <ul class="about-drop dropdown">
                    <li class="about-drop-item head-item">About</li>
                    <li class="about-drop-item invis">About 2</li>
                    <li class="about-drop-item invis">About 3</li>
                    <li class="about-drop-item invis">About 4</li>
                    <li class="about-drop-item invis">About 5</li>
                </ul>
                <ul class="privacy-drop dropdown">
                    <li class="privacy-drop-item head-item">Privacy</li>
                    <li class="privacy-drop-item invis">Privacy 2</li>
                    <li class="privacy-drop-item invis">Privacy 3</li>
                    <li class="privacy-drop-item invis">Privacy 4</li>
                    <li class="privacy-drop-item invis">Privacy 5</li>
                </ul>
            </ul>

            <div id="image-slider">
                <div class="slider-left slider-side">
                    <button id="slide-left"><</button>
                </div>
                <div class="slider-center">
                    <div class="slider-content">
                        
                    </div>
                    <div class="slider-nav">

                    </div>
                </div>
                <div class="slider-right slider-side">
                    <button class="slide-right">></button>
                </div>
            </div>
        </div>
    </body>
</html>
